<div class="bootstrap-wrapper">
    <div class="container">
    <div class="row" style="margin-top: 20px;">

        <div class ="col-md-6 offset-md-3">

            <mat-card>

            <div class="container text-center">
                <img src="../../../assets/study.png" alt="Logo" class="logo ">
            </div>

            <h2 class="text-center">Register Here</h2>

            <!-- {{ user | json }} -->

            <form (ngSubmit)="formSubmit()">

                <mat-card-header>
                <!-- Username field -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input required
                    [(ngModel)]="user.username"
                    name="username"
                    matInput placeholder="Enter Username" />
                    <mat-hint>User name must be unique !!!</mat-hint>
                </mat-form-field>
            </mat-card-header>

                <!-- Password field -->
                <mat-card-header>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Userpassword</mat-label>
                    <input type="password" required
                    [(ngModel)]="user.password"
                    name="password"
                    matInput placeholder="Enter Password" />
                </mat-form-field>
            </mat-card-header>

                <!-- FirstName field -->
                <mat-card-header>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>First Name</mat-label>
                    <input required
                    [(ngModel)]="user.firstName"
                    name="firstName"
                    matInput placeholder="Enter First Name" />
                </mat-form-field>
            </mat-card-header>

                <!-- LastName field -->
            <mat-card-header>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input required
                    [(ngModel)]="user.lastName"
                    name="lastName" 
                    matInput placeholder="Enter Last Name" />
                </mat-form-field>
            </mat-card-header>

                <!-- Email field -->
                <mat-card-header>
                <mat-form-field appearance="outline"  class="full-width">
                    <mat-label>Email Address</mat-label>
                    <input type = "email" required
                    [(ngModel)]="user.email"
                    name="email" 
                    matInput placeholder="Enter Email Address" />
                </mat-form-field>
            </mat-card-header>

                <!-- Phone field -->
                <mat-card-header>
                <mat-form-field appearance="outline"  class="full-width">
                    <mat-label>Phone Number</mat-label>
                    <input type="number" required
                    [(ngModel)]="user.phone"
                    name="phone"
                     matInput placeholder="Enter Phone Number" />
                </mat-form-field>
            </mat-card-header>

                <!-- About field -->
                <mat-card-header>
                <mat-form-field appearance="outline"  class="full-width">
                    <mat-label>About</mat-label>
                    <input required
                    [(ngModel)]="user.about"
                    name="about"
                    matInput placeholder="Enter About" />
                </mat-form-field>
            </mat-card-header>

                <div class="container text-center mb20">
                    <button type="submit"  mat-raised-button>Register</button>
                    <button class="ml20" mat-raised-button color="accent">Clear</button>
                </div>

                    
                


            </form>
        </mat-card>

        </div>

    </div>
</div>

</div>
