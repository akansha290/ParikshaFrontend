<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class ="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center mt20">
                    <img src="../../../assets/study.png" alt="Logo" class="logo ">
                </div>

                <h2 class="text-center">Login Here</h2>

                <form action="">

                    <!-- Username Field -->
                    <mat-card-header>
                    <mat-form-field appearance="outline" class="full-width ">
                        <mat-label>Username</mat-label>
                        <input required
                        name="username"
                        matInput placeholder="Enter Username" />
                        <mat-hint>Valid User Name !!!</mat-hint>
                    </mat-form-field>
                    </mat-card-header>

                    <!-- Password Field -->
                    <mat-card-header>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input required
                        name="password" type="password"
                        matInput placeholder="Enter Password" />
                    </mat-form-field>
                    </mat-card-header>

                    <div class="container text-center mb20">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml20" mat-raised-button color="accent">Reset</button>
                    </div>
                    
                </form>
            </mat-card>

            </div>
        </div>
    </div>
</div>
